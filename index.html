<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
<link rel="style"/>

    <title>Weather Dashboard
    </title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
      <h1 id="weatherdash">Weather Dashboard</h1>
    </header>

    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-3 pb-1">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search For A City:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input class="form-input weather-search" type="text" id="search-input" placeholder="City" aria-labelledby="form-heading" aria-controls="today forecast"/>
                            <div class="input-group-append">
                                <button onclick="GetInfo()" type="submit" class="btn search-button" id="search-button" aria-label="submit-search">Search</button>
                                <hr class="hr weather-hr"/>
                            </div> 
                    </div>
                </form>
                <div class="list-group" id="history"></div>
            </aside>
            <div class="col-lg-9 pb-3">
                <section id="today" class="mt-3" role="region" aria-live="polite"></section>
                <section id="forecast" class="row mt-3" role="region" aria-live="polite" ></section>
            </div>
        </div>
    </div>


    <div class="container-fluid" style="max-width: 1200px;">
        <div class="row">
            <aside class="col-lg-9 pb-1">
                <button type="button" class="btn btn-primary btn-med btn-block">London</button>
                <button type="button" class="btn btn-secondary btn-med btn-block">Paris</button>
                <button type="button" class="btn btn-tertiary btn-med btn-block">Birmingham</buttton>
                <button type="button" class="btn btn-quaternary btn-med btn-block">Edinburgh</button>
                <button type="button" class="btn btn-quinary btn-med btn-block">Berlin</button>
                <button type="button" class="btn btn-senary btn-med btn-block">Madrid</button>
            </aside>
        </div>
    </div>

    <div id="result"></div>

    <div class="card-deck">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">dd/mm/yy</h5>
                <p class="card-text">I am more than capable</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">dd/mm/yy</h5>
                <p class="card-text">I am that girl, period</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">dd/mm/yy</h5>
                <p class="card-text">Date me, maybe</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">dd/mmm/yy</h5>
                <p class="card-text">PawHouseKennels</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">dd/mm/yy</h5>
                <p class="card-text">Jimmy is a ceo</p>
            </div>
        </div>
    </div>
</body>
